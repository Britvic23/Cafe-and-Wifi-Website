<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Café</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add a New Café</h1>
        <form action="{{ url_for('add_cafe') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Café Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="map_url" class="form-label">Map URL</label>
                <input type="url" class="form-control" id="map_url" name="map_url" required>
            </div>
            <div class="mb-3">
                <label for="img_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="img_url" name="img_url" required>
            </div>
            <div class="mb-3">
                <label for="loc" class="form-label">Location</label>
                <input type="text" class="form-control" id="loc" name="loc" required>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Number of Seats</label>
                <input type="number" class="form-control" id="seats" name="seats" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="toilet" name="toilet">
                <label class="form-check-label" for="toilet">Has Toilet</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="wifi" name="wifi">
                <label class="form-check-label" for="wifi">Has WiFi</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="sockets" name="sockets">
                <label class="form-check-label" for="sockets">Has Power Sockets</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="calls" name="calls">
                <label class="form-check-label" for="calls">Can Take Calls</label>
            </div>
            <div class="mb-3">
                <label for="coffee_price" class="form-label">Coffee Price</label>
                <input type="text" class="form-control" id="coffee_price" name="coffee_price" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
